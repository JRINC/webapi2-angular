<mat-card>
  <form #employeeForm="ngForm" (ngSubmit)="save(employeeForm.value)">
	<mat-card-header>
  	<mat-card-title>
    	<h2>{{employee.value ? 'Edit' : 'Add'}} Employee</h2>
  	</mat-card-title>
	</mat-card-header>
	<mat-card-content>
    	<input type="hidden" name="id" [(ngModel)]="employee.id">
  	<mat-form-field>
    	<input matInput placeholder="Firstname" [(ngModel)]="employee.firstname" required name="firstname">
  	</mat-form-field>
  	<mat-form-field>
    	<input matInput placeholder="Lastname" [(ngModel)]="employee.lastname" required name="lastname">
  	</mat-form-field>

  	<mat-form-field class="col-xs-12">
    	<input matInput [(ngModel)]="employee.birthdate" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Birth Date"
      	name="birthdate" required>
    	<owl-date-time #dt2></owl-date-time>
    	<mat-error>
      	Required
    	</mat-error>
  	</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
  	<button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.form.valid">Save
  	</button>
  	<button mat-raised-button color="secondary" (click)="remove(employee.id)" *ngIf="employee.id" type="button">Delete
  	</button>
  	<a mat-button routerLink="/employee-list">Cancel</a>
	</mat-card-actions>
	<mat-card-footer>

	</mat-card-footer>
  </form>
</mat-card>
