<mat-card>
  <mat-card-header>Employees List</mat-card-header>
  <mat-card-content>
	<mat-list>
  	<mat-list-item *ngFor="let employee of employees">
    	<h3 mat-line>
					{{ employee.firstname }}
					{{ employee.lastname }}
					<button mat-raised-button color="primary" [routerLink]="['/employee-edit', employee.id]">Edit</button>
			</h3>
  	</mat-list-item>
	</mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/employee-add']">Add</button>
</mat-card>
